<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrackA-Me Profile Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>TrackA-Me Profile Playground</h1>

  <!-- CREATE PROFILE -->
  <section>
    <h2>Create Profile</h2>
    <textarea id="createJson" rows="14"></textarea>
    <button onclick="createProfile()">Create Profile</button>
    <p class="status" id="createStatus"></p>
  </section>

  <!-- VIEW ALL PROFILES -->
  <section>
    <h2>All Profiles</h2>
    <button onclick="loadAllProfiles()">Load Profiles</button>
    <pre id="profilesOutput"></pre>
  </section>

  <!-- EDIT PROFILE -->
  <section>
    <h2>Edit Profile</h2>
    <input id="profileId" placeholder="Enter Profile ID" />
    <button onclick="loadProfile()">Load Profile</button>

    <textarea id="profileJson" rows="14"></textarea>
    <button onclick="updateProfile()">Update Profile</button>
    <p class="status" id="updateStatus"></p>
  </section>

  <!-- SEARCH -->
  <section>
    <h2>Search by Skill</h2>
    <input id="skillInput" placeholder="ai, ml, python" />
    <button onclick="searchSkill()">Search</button>
    <pre id="searchResult"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
